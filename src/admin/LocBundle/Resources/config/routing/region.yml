region:
    path:     /
    defaults: { _controller: "adminLocBundle:Region:index" }

region_show:
    path:     /{id}/show
    defaults: { _controller: "adminLocBundle:Region:show" }

AjaxRegion:
    path:     /ajax
    defaults: { _controller: "adminLocBundle:Region:ajax" }

region_new:
    path:     /new
    defaults: { _controller: "adminLocBundle:Region:new" }

region_create:
    path:     /create
    defaults: { _controller: "adminLocBundle:Region:create" }
    requirements: { _method: post }

region_edit:
    path:     /{id}/edit
    defaults: { _controller: "adminLocBundle:Region:edit" }

region_update:
    path:     /{id}/update
    defaults: { _controller: "adminLocBundle:Region:update" }
    requirements: { _method: post|put }

region_delete:
    path:     /{id}/delete
    defaults: { _controller: "adminLocBundle:Region:delete" }
    requirements: { _method: post|delete }
